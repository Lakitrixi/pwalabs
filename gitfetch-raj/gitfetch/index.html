<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="icon" type="image/png" href="./img/favicon.png">
  <title>GitFetch</title>
</head>

<body>
  <!-- main start -->
  <a class="navbar-brand" href="#">Logo</a>
  <div class="main" id="main">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 col-md-12">
          <img alt="logo" src1="https://avatars1.githubusercontent.com/u/9919?s=200&v=4"
          class="img-fluid" height="150" width="150" id="gimg" />
          <div class="main__text-container">
            <h1 class="main__title">GitFetch - Profile Finder </h1>
          </div>
          <div class="main__input-container">
            <input type="text" id="search" class="main__input" placeholder="Enter a username...">
            <span>
              <a class="btn btn--shallow searchButton">Search</a>
            </span>
          </div>
        </div>
      </div>
      <div class="main__profile-container">
        <div class="main__profile">
          <div class="row">
            <div class="col-md-6">
              <p class="main__profile-name main__profile-key">
                
              </p>
              
              <p class="main__profile-username main__profile-key">

              </p>
            </div>
            <div class="col-md-6">
              <p class="main__profile-created main__profile-key">
                
              </p>
              
              <p class="main__profile-avatar main__profile-key">

              </p>
            </div>
            <div class="col-md-6">
              <p class="main__profile-repos main__profile-key">

              </p>
              <p class="main__profile-url main__profile-key">

              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./js/app.js"></script>
  <!-- main end -->
</body>

</html>
